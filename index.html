<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Symptoms Monitor</title>
		<link rel="stylesheet" href="css\reset.css">
		<link rel="stylesheet" href="css\default.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	</head>
	<body>

		<div class="clock-container">
			<div>
				<div id="clock">
					<script src="js\clock.js"></script>
				</div>
			</div>
		</div>

		<div class="pressure-container">
			<input type="number" id="systolic-input" class="pressure-input" placeholder="Systolic Pressure">
			<input type="number" id="diastolic-input" class="pressure-input" placeholder="Diastolic Pressure">
		</div>

		<div class="symptoms-container">
			<button id="add-symptom">+ Add Symptom</button>
		</div>

		<div class="save-container">
			<button id="save">
				Save
			</button>
		</div>

	</body>

</html>
